{% extends "base.html" %}
{% load static %}

{% block content%}
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://taste-of-italy.s3.eu-west-2.amazonaws.com/media/italianfood.png" class="d-block w-100 carousel-height" alt="Italian Food">
      </div>
      <div class="carousel-item">
        <img src="https://taste-of-italy.s3.eu-west-2.amazonaws.com/media/pizzamaking.jpg" class="d-block w-100 carousel-height" alt="Chef making pizza">
      </div>
      <div class="carousel-item">
        <img src="https://taste-of-italy.s3.eu-west-2.amazonaws.com/media/pasta.jpg" class="d-block w-100 carousel-height" alt="Pasta">
      </div>
    </div>
    <div class="carousel-caption d-none d-md-block">
        <h2>Hi</h2>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

{% endblock%}
