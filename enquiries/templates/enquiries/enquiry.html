{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-2 text-center">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="section-heading text-uppercase">Product Managment</h2>
            <h3 class="section-subheading text-muted">Add a Product</h3>
            <hr>
        </div>
    </div>
    <div class="row w-50">
        <div class="col">
            <form method="POST" action="{% url 'add_reviews'%} " class="form text-start">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end">
                    <a href="{% url 'menu' %}" class="btn">Cancel</a>
                    <button class="btn" type="submit">Add review</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
