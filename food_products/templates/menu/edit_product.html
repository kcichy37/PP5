{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mb-2 text-center">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="section-heading text-uppercase">Product Managment</h2>
            <h3 class="section-subheading text-muted">Edit a Product</h3>
            <hr>
        </div>
    </div>

    <div class="row w-50">
        <div class="col">
            <form method="POST" action="{% url 'edit_product' product.id %} " class="form text-start" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                {% if field.name != 'image' %}
                {{ field | as_crispy_field }}
                {% else %}
                {{ field }}
                {% endif %}
                {% endfor %}
                <div class="text-end">
                    <a href="{% url 'menu' %}" class="btn">Cancel</a>
                    <button class="btn" type="submit">Update product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
